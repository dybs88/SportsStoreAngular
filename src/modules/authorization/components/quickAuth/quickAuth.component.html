<div class="form-inline" *ngIf="authenticated">
  <button class="btn btn-primary m-1" routerLink="/admin/main">Profil</button>
  <button class="btn btn-secondary m-1" (click)="logout()">Wyloguj</button>
</div>
<div *ngIf="!authenticated">
  <form class="form-inline mt-1 mb-1" novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label class="mr-1 small">Login:</label>
      <input class="form-control-sm" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label class="ml-1 mr-1 small">Has≈Ço:</label>
      <input type="password" class="form-control-sm" name="password" [(ngModel)]="password" required />
    </div>
    <button class="btn btn-primary m-1 btn-sm" type="submit">Zaloguj</button>
  </form>
</div>
