<div class="container-fluid">
  <ss-navbar></ss-navbar>
  <div class="row mt-1">
    <div class="col-2">
      <ss-adminmenu></ss-adminmenu>
    </div>
    <div class="col-10">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Kategoria</th>
            <th>Akcja</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency: "PLN ": "symbol":"2.2-2" }}</td>
            <td>{{ product.category }}</td>
            <td>
              <button class="btn btn-primary ml-1" [routerLink]="['/admin/products/edit', product.id]">Edytuj</button>
              <button class="btn btn-danger ml-1">Usu≈Ñ</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
