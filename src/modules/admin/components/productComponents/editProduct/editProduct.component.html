<div class="container-fluid">
  <ss-navbar></ss-navbar>
  <div class="row mt-1">
    <div class="col-2">
      <ss-adminmenu></ss-adminmenu>
    </div>
    <div class="col-10">
      <div class="p-2 text-white" [class.bg-warning]="mode === 'edit'" [class.text-dark]="mode === 'edit'"
        [class.bg-success]="mode === 'create'">
        <h3>{{ mode === "edit" ? "Edycja " : "Tworzenie " }} produktu {{ product.productID != 0 ? product.productID :
          "" }}</h3>
      </div>
      <form class="m-1" #form="ngForm" novalidate (ngSubmit)="save(form)">
        <h5>Produkt ID: {{ product.productID ? product.productID : 0 }}</h5>
        <div class="form-group">
          <label>Nazwa</label>
          <input class="form-control" name="name" [(ngModel)]="product.name" required />
        </div>
        <div class="form-group">
          <label>Cena</label>
          <input class="form-control" name="price" [(ngModel)]="product.grossPrice" />
        </div>
        <div class="form-group">
          <label>Kategoria</label>
          <input class="form-control" name="category" [(ngModel)]="product.category" />
        </div>
        <div class="from-group">
          <label>Opis</label>
          <input class="form-control" name="description" [(ngModel)]="product.description" />
        </div>
        <div class="mt-1">
          <button type="submit" class="btn btn-success ml-1">Zapisz</button>
          <button class="btn btn-secondary ml-1" routerLink="admin/products">Anuluj</button>
        </div>
      </form>
    </div>
  </div>
</div>
